# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

variables:
  buildConfiguration: 'Release'
  solution: '**/Microsoft.Azure.AppConfiguration.WebDemo.sln'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
      - task: DotNetCoreCLI@2
        displayName: Build
        inputs:
          command: 'build'
          projects: '$(solution)'
          arguments: '--configuration $(buildConfiguration)'
      - task: DotNetCoreCLI@2
        inputs:
          command: publish
          publishWebProjects: True
          arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
          zipAfterPublish: True

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'drop'
          publishLocation: 'Container'

- stage: Dev
  displayName: Dev
  dependsOn: Build 
  variables:
  - group: AppConfigDemo-Dev
  jobs:
  - deployment:  Deploy
    displayName: Deploy    
    pool:
      vmImage: $(vmImageName)
    environment: 'tms-dev'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureAppConfiguration@3
            inputs:
              azureSubscription: 'Visual Studio Ultimate with MSDN (be3aa8d6-3fd0-46a1-96fd-e7f6f61dd24e)'
              ConfigstoreName: 'nnepal-appconfig01'
              KeyFilter: '*'
              Label: 'Dev'

          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: 'env | sort'
              
          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'Visual Studio Ultimate with MSDN(be3aa8d6-3fd0-46a1-96fd-e7f6f61dd24e)'
              appType: 'webAppLinux'
              WebAppName: 'nnepal-appconfig-dev'
              packageForLinux: '$(Pipeline.Workspace)/**/Microsoft.Azure.AppConfiguration.WebDemo.zip'
              AppSettings: '-WebDemo__Settings__BackgroundColor $(APPCONFIG:BackgroundColor) -WebDemo__Settings__Messages $(APPCONFIG:MESSAGE)'

- stage: QA
  displayName: QA
  dependsOn: Dev 
  variables:
  - group: AppConfigDemo-QA
  jobs:
  - deployment:  Deploy
    displayName: Deploy    
    pool:
      vmImage: $(vmImageName)
    environment: 'tms-dev'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'Visual Studio Ultimate with MSDN(be3aa8d6-3fd0-46a1-96fd-e7f6f61dd24e)'
              appType: 'webAppLinux'
              WebAppName: 'nnepal-appconfig-qa'
              packageForLinux: '$(Pipeline.Workspace)/**/Microsoft.Azure.AppConfiguration.WebDemo.zip'
              AppSettings: '-WebDemo__Settings__BackgroundColor $(AppConfigDemo-Qa-Color) -WebDemo__Settings__Messages "Set From Devops QA Stage"'                          

